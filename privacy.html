        /* Style de la sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 250px;
            background: linear-gradient(135deg, #2c3e50, #4a69bd);
            color: white;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.4s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .sidebar.active {
            transform: translateX(0);
        }
        
        /* Bouton pour ouvrir/fermer la sidebar */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4a69bd;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .sidebar-toggle:hover {
            background: #1e3799;
            transform: rotate(90deg);
        }
        
        /* Style du contenu de la sidebar */
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .sidebar-title {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
        }
        
        .close-sidebar {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .close-sidebar:hover {
            transform: rotate(90deg);
        }

            margin-right: 15px;
            font-size: 20px;
            width: 24px;
